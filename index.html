<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Eazify Academy Waitlist</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="logo">
         
      </div>
      <div class="wrapper">
         <div class="title">
            Eazify Academy  <span class="1">Cohort 1 Coming soon</span>,<br> follow us for updates now!
         </div>
         
         <form action="mailto:eazifyacademy@gmail.com" class="form">
            <div class="email-field">
               <input type="text" placeholder="Enter Full Name" required><br><br>
               <input type="text" placeholder="Enter Phone Number" required><br><br>
               <input type="email" placeholder="Enter Email Address" required><br><br>
               <button type="submit">Yes, I want in!</button>
            </div>
            <a href="https://eazifyacademy-one.vercel.app/" class="visit" target="_blank">Click to visit Eazify Academy.</a>
         </form>
         <div class="count-down">
            <div class="timer day">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Days
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer hour">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Hours
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer min">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Minutes
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer sec">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Seconds
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
